<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./p1/big_css.css">

<body>
    <div id="container">
        <div id="c_big"><img src="./p1/big/1.jpg" id="c_big_img" alt="图片1"></div>
